<html>
<head>
    <title>Contoh Fieldset - Korupsi</title>
</head>
<body>
    <h2>Laporan Dugaan Korupsi</h2>
    <p>Menggunakan <fieldset> untuk mengelompokkan informasi.</p>

    <form action="/submit-laporan" method="post">
        <fieldset>
            <label for="nama">Nama Pelapor:</label><br>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda"><br><br>
            <label for="lokasi">Lokasi Kejadian:</label><br>
            <input type="text" id="lokasi" name="lokasi" placeholder="Contoh: Jakarta"><br><br>
            <input type="submit" value="Kirim">
        </fieldset>
    </form>
</body>
</html>
